<ion-view>
    <ion-content class="center padding">
        <img src="img/logohome.png"/>

        <form ng-submit="login(loginData)">
            <div class="list">
                <label class="item-border-bottom item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" autofocus="">
                </label>
                <label class="item-border-bottom item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label>
                    <button class="button button-block button-positive" type="submit"><i class="icon ion-log-in"></i>
                        Ingresar
                    </button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
